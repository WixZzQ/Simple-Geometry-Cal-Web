</head>

<body class="m-8">
    <header></header>
    <main>
        <!-- Main content container -->
         <div class="flex flex-col md:flex-row">
            <!-- Shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
              <!-- triangle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/triangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area(A) = 0.5 x b x h</p>
                      <div>
                        <input id="triangle-value" type="text" placeholder="b" class="w-24 text-2xl p-2 rounded-lg">
                        <span class="mr-4 ml-2">cm</span>
                        <input id="triangle-height" type="text" placeholder="h" class="w-24 text-2xl p-2 rounded-lg">
                        <span class="mr-4 ml-2">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="triangle-area"></span><span> cm <sup>2</sup></span></p>
                      </div>
                      <div class="card-actions justify-end">
                        <button  id="calculator-btn" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- Rectangle Card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                  <figure>
                    <img
                      src="Images/rectangle.png"
                      alt="Geometry" />
                  </figure> 
                  <div class="card-body">
                    <h2 class="card-title">Rectangle</h2>
                    <p>Area (A) = w x I</p>
                    <div>
                      <!-- Make sure the id doesn't match with others -->
                      <input id="rectangle-width" type="text" placeholder="w" class="w-24 text-2xl p-2 rounded-lg">
                      <span class="mr-4 ml-2">cm</span>
                      <input id="rectangle-length" type="text" placeholder="l" class="w-24 text-2xl p-2 rounded-lg">
                      <span class="mr-4 ml-2">cm</span>
                    </div>
                    <div>
                      <p class="text-2xl">Area: <span id="rectangle-area"></span><span> cm <sup>2</sup></p>
                    </div>
                    <div class="card-actions justify-end ">
                      <button id="calculator-btn-2" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
                </div>
                <!-- Parellelogram card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                  <figure>
                    <img
                      src="Images/parallelogram.png"
                      alt="Geometry" />
                  </figure>
                  <div class="card-body">
                    <h2 class="card-title">Parellelogram</h2>
                    <p>Area (A) = b x h </p>
                    <div>
                      <!-- Make sure the id doesn't match with others -->
                      <input id='parallelogram-width' type="text" placeholder="w" class="w-24 text-2xl p-2 rounded-lg">
                      <span class="mr-4 ml-2">cm</span>
                      <input id="parallelogram-length" type="text" placeholder="l" class="w-24 text-2xl p-2 rounded-lg">
                      <span class="mr-4 ml-2">cm</span>
                    </div>
                    <div>
                      <p class="text-2xl">Area: <span id="parallelogram-area"></span><span> cm <sup>2</sup></p>
                    </div>
                    <div class="card-actions justify-end">
                      <button class="btn btn-primary w-full" id="calculator-btn-3">Calculate</button>
                    </div>
                  </div>
                </div>
                <!-- ellipse card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                  <figure>
                    <img
                      src="Images/ellipse.png"
                      alt="Shoes" />
                  </figure>
                  <div class="card-body">
                    <h2 class="text-center font-bold text-2xl text-black">Ellipse</h2>
                    <p class="text-center">Area (A) =  Ï€ x a x b</p>
                    <div>
                      <!-- Make sure the id doesn't match with others -->
                      <input id='ellipse-width' type="text" placeholder="a" class="w-24 text-2xl p-2 rounded-lg">
                      <span class="mr-4 ml-2">cm</span>
                      <input id="ellipse-length" type="text" placeholder="b" class="w-24 text-2xl p-2 rounded-lg">
                      <span class="mr-4 ml-2">cm</span>
                    </div>
                    <div>
                      <p class="text-2xl">Area: <span id="ellipse-area"></span><span> cm <sup>2</sup></p>
                    </div>
                    <div class="card-actions justify-end">
                      <button id="calculator-btn-4" class="btn btn-primary w-full ">Calculate</button>
                    </div>
                  </div>
                </div>
            <!-- Area calcualtion container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
         </div>
    </main>

    <script src="geometry/triangle.js"></script>
    <script src="geometry/rectangle.js"></script>
    <script src="geometry/ellipse.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="geometry/parellelogram.js"></script>
    <script  src="geometry/config.js"></script>

</body>
</html>
